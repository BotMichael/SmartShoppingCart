<html>
<head>
    <meta charset="utf-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style type="text/css">
        body{font-size: 20px; background-color: #295855}
        .form{background: rgba(255,255,255,0.2);width:310px;margin:100px auto; padding-left: 60px;}
        .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
        input[type="text"],input[type="password"]{padding-left:26px;}
    </style>
</head>

<body>
<div>
    <ul class="nav navbar-nav navbar-right">
        <a href="index.html" class="navbar-brand">
            <div style="padding-left: 20px; font-size: 25px">
                <svg class="bi bi-arrow-return-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M5.854 5.646a.5.5 0 0 1 0 .708L3.207 9l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>

<div class="container">
    <div class="form row">
        <form action="#" method="post" class="form-horizontal col-sm-offset-3 col-md-offset-3" id="search_form">
            <h3 class="form-title" style="padding-left: 10%">Add an Item</h3>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    Item: <input class="form-control required" type="text" placeholder="Item" id="item" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    Region: <input class="form-control required" type="text" placeholder="Region" id="region" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    Price: <input class="form-control required" type="text" placeholder="Price" id="price" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success pull-right" onclick="add_item()">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
